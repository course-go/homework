---
name: EGG CI
on:
  workflow_call:
    inputs:
      working_directory:
        description: Working directory to use
        type: string
        default: ./
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Setup
        uses: ./.github/actions/setup
      - name: Build
        run: make build
  format:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Setup
        uses: ./.github/actions/setup
      - name: Build
        run: test -z $(gofmt -l .)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    steps:
      - name: Setup
        uses: ./.github/actions/setup
      - name: Lint
        run: go vet ./...
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    needs: [build, format, lint]
    steps:
      - name: Setup
        uses: ./.github/actions/setup
      - name: Test
        run: make test
